<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .writing-area {
            width: 100%;
            height: 100vh;
            position: relative;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .writing-area.menu-open {
            margin-left: 350px;
        }

        .editor-container {
            width: min(800px, 90vw);
            height: 80vh;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 40px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 19px;
            font-weight: 400;
            line-height: 1.6;
            color: #e8e8e8;
            background: transparent;
            resize: none;
            overflow-y: auto;
            letter-spacing: 0.01em;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            border-radius: 8px;
            scrollbar-width: thin;
            scrollbar-color: #444 #1a1a1a;
        }

        .editor::-webkit-scrollbar {
            width: 8px;
        }

        .editor::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .editor::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .editor::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .editor::-webkit-scrollbar-thumb:active {
            background: #666;
        }

        .editor:focus {
            outline: none;
        }

        .editor::placeholder {
            color: #555555;
            font-style: normal;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            width: 44px;
            height: 44px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .menu-button:hover {
            background: #3a3a3a;
            opacity: 1;
        }

        .menu-button .hamburger {
            width: 18px;
            height: 14px;
            position: relative;
        }

        .menu-button .hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background: #ffffff;
            border-radius: 1px;
            position: absolute;
            transition: all 0.2s ease;
        }

        .menu-button .hamburger span:nth-child(1) { top: 0; }
        .menu-button .hamburger span:nth-child(2) { top: 6px; }
        .menu-button .hamburger span:nth-child(3) { top: 12px; }

        .menu-button.active .hamburger span:nth-child(1) {
            transform: rotate(45deg);
            top: 6px;
        }

        .menu-button.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg);
            top: 6px;
        }

        .save-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #cccccc;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0.7;
            transition: all 0.2s ease;
        }

        .save-status.saved {
            border-color: #2d5a2d;
            color: #66cc66;
        }

        .save-status.saving {
            border-color: #5a4d2d;
            color: #ccaa66;
        }

        .save-status.backup {
            border-color: #2d4a5a;
            color: #66aacc;
        }

        .save-status.loading {
            border-color: #5a2d5a;
            color: #cc66cc;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100vh;
            background: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            z-index: 999;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .menu-panel.open {
            left: 0;
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #3a3a3a;
        }

        .menu-title {
            color: #ffffff;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .menu-subtitle {
            color: #888888;
            font-size: 13px;
        }

        .menu-section {
            padding: 20px;
            border-bottom: 1px solid #3a3a3a;
        }

        .menu-section:last-child {
            border-bottom: none;
        }

        .menu-section h3 {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-buttons.row {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .menu-button-item {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s ease;
            text-align: center;
        }

        .menu-button-item:hover {
            background: #4a4a4a;
        }

        .menu-button-item.active {
            background: #ffffff;
            color: #1a1a1a;
            border-color: #ffffff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .stat-item {
            background: #3a3a3a;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-number {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            color: #888888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .focus-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .focus-mode .editor {
            background: #0a0a0a;
            color: #e8e8e8;
            font-size: 21px;
            font-weight: 400;
            padding: 80px;
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            letter-spacing: -0.01em;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        }

        .focus-mode .editor::placeholder {
            color: #444444;
        }

        .focus-exit {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2001;
            font-size: 13px;
            font-weight: 500;
            opacity: 0.7;
        }

        .focus-exit:hover {
            background: #3a3a3a;
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .status-message {
            margin-top: 10px;
            font-size: 12px;
            color: #888888;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.4;
        }

        .status-message a {
            color: #66aacc;
            text-decoration: none;
        }

        .status-message a:hover {
            text-decoration: underline;
        }

        .status-message input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .status-message button {
            width: 100%;
            padding: 10px;
            background: #4a4a4a;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 8px;
        }

        .status-message button:hover {
            background: #5a5a5a;
        }

        .status-message label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 12px;
        }

        .status-message ol {
            margin-left: 15px;
        }

        .status-message li {
            margin-bottom: 10px;
        }

        .status-message code {
            background: #1a1a1a;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 11px;
        }

        .backup-timer {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
        }

        @media (max-width: 768px) {
            .writing-area {
                padding: 10px;
            }
            
            .editor-container {
                width: 100%;
                height: 85vh;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            
            .editor {
                padding: 20px;
                font-size: 16px;
            }

            .menu-panel {
                width: 100%;
                left: -100%;
            }

            .writing-area.menu-open {
                margin-left: 0;
            }

            .focus-mode .editor {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="writing-area" id="writingArea">
        <div class="editor-container">
            <div class="editor" 
                 contenteditable="true" 
                 id="editor"
                 placeholder="Start writing...">
            </div>
        </div>
    </div>

    <button class="menu-button" id="menuButton">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </button>

    <div class="save-status saved" id="saveStatus">Saved</div>

    <div class="menu-panel" id="menuPanel">
        <div class="menu-header">
            <div class="menu-title">Focus Writer</div>
            <div class="menu-subtitle">Distraction-free writing with auto-backup</div>
        </div>

        <div class="menu-section">
            <h3>Format</h3>
            <div class="menu-buttons row">
                <button class="menu-button-item" onclick="formatText('bold')" id="boldBtn">Bold</button>
                <button class="menu-button-item" onclick="formatText('italic')" id="italicBtn">Italic</button>
                <button class="menu-button-item" onclick="formatText('underline')" id="underlineBtn">Underline</button>
            </div>
        </div>

        <div class="menu-section">
            <h3>Google Drive Backup</h3>
            <div class="menu-buttons">
                <button class="menu-button-item" onclick="setupOrConnect()" id="driveConnectBtn">Setup Google Drive</button>
                <button class="menu-button-item" onclick="selectBackupFolder()" id="driveFolderBtn" style="display: none;">Set Backup Folder</button>
                <button class="menu-button-item" onclick="loadFromGoogleDrive()" id="driveLoadBtn" style="display: none;">Load from Drive</button>
                <button class="menu-button-item" onclick="manualBackup()" id="driveBackupBtn" style="display: none;">Manual Backup</button>
                <button class="menu-button-item" onclick="clearGoogleCredentials()" id="driveClearBtn" style="display: none;">Clear Credentials</button>
                <button class="menu-button-item" onclick="disconnectGoogleDrive()" id="driveDisconnectBtn" style="display: none;">Disconnect</button>
            </div>
            <div class="status-message" id="driveStatus">Click "Setup Google Drive" to configure automatic backups</div>
            <div class="backup-timer" id="backupTimer"></div>
        </div>

        <div class="menu-section">
            <h3>Document</h3>
            <div class="menu-buttons">
                <button class="menu-button-item" onclick="newDocument()">New Document</button>
                <button class="menu-button-item" onclick="saveDocument()">Download Text</button>
                <button class="menu-button-item" onclick="debugLocalStorage()">Check Local Save</button>
                <button class="menu-button-item" onclick="toggleFocusMode()">Ultra Focus Mode</button>
            </div>
        </div>

        <div class="menu-section">
            <h3>Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="wordCount">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="charCount">0</span>
                    <span class="stat-label">Characters</span>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="focus-mode" id="focusMode">
        <button class="focus-exit" onclick="toggleFocusMode()">Exit Ultra Focus</button>
        <div class="editor" 
             contenteditable="true" 
             id="focusEditor"
             placeholder="Pure focus. Just you and your words.">
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Core variables
        let currentEditor = document.getElementById('editor');
        let focusEditor = document.getElementById('focusEditor');
        let isInFocusMode = false;
        let saveTimeout;
        let isMenuOpen = false;

        // DOM elements
        const saveStatusElement = document.getElementById('saveStatus');
        const menuPanel = document.getElementById('menuPanel');
        const menuButton = document.getElementById('menuButton');
        const overlay = document.getElementById('overlay');
        const writingArea = document.getElementById('writingArea');

        // Google Drive variables - now user-configurable
        let isGoogleDriveLoaded = false;
        let isSignedIn = false;
        let accessToken = null;
        let currentFileId = null;
        let CLIENT_ID = localStorage.getItem('focusWriterClientId') || null;
        let API_KEY = localStorage.getItem('focusWriterApiKey') || null;
        let TARGET_FOLDER_ID = localStorage.getItem('focusWriterFolderId') || null;
        
        const SCOPES = 'https://www.googleapis.com/auth/drive';
        const BACKUP_FILE_NAME = 'focus-writer-backup.txt';
        
        // Auto-backup variables
        let autoBackupInterval = null;
        let backupCountdown = null;
        let nextBackupTime = null;
        const BACKUP_INTERVAL = 5 * 60 * 1000; // 5 minutes

        // Menu functionality
        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            menuPanel.classList.toggle('open', isMenuOpen);
            menuButton.classList.toggle('active', isMenuOpen);
            overlay.classList.toggle('active', isMenuOpen);
            writingArea.classList.toggle('menu-open', isMenuOpen);
        }

        function closeMenu() {
            isMenuOpen = false;
            menuPanel.classList.remove('open');
            menuButton.classList.remove('active');
            overlay.classList.remove('active');
            writingArea.classList.remove('menu-open');
        }

        // Auto-save functionality
        function autoSave() {
            const activeEditor = isInFocusMode ? focusEditor : currentEditor;
            const content = activeEditor.innerHTML;
            
            showSaveStatus('saving');
            
            try {
                localStorage.setItem('focusWriterContent', content);
                localStorage.setItem('focusWriterLastSaved', new Date().toISOString());
                
                setTimeout(() => {
                    showSaveStatus('saved');
                }, 500);
            } catch (error) {
                console.error('Error saving locally:', error);
                showSaveStatus('error');
            }
        }

        function debouncedAutoSave() {
            clearTimeout(saveTimeout);
            showSaveStatus('saving');
            saveTimeout = setTimeout(autoSave, 1000);
        }

        function showSaveStatus(status) {
            saveStatusElement.className = 'save-status';
            
            switch (status) {
                case 'saving':
                    saveStatusElement.textContent = 'Saving...';
                    saveStatusElement.classList.add('saving');
                    break;
                case 'saved':
                    saveStatusElement.textContent = 'Saved';
                    saveStatusElement.classList.add('saved');
                    break;
                case 'backing-up':
                    saveStatusElement.textContent = 'Backing up...';
                    saveStatusElement.classList.add('backup');
                    break;
                case 'backed-up':
                    saveStatusElement.textContent = 'Backed up';
                    saveStatusElement.classList.add('backup');
                    setTimeout(() => showSaveStatus('saved'), 2000);
                    break;
                case 'loading':
                    saveStatusElement.textContent = 'Loading...';
                    saveStatusElement.classList.add('loading');
                    break;
                case 'loaded':
                    saveStatusElement.textContent = 'Loaded';
                    saveStatusElement.classList.add('loading');
                    setTimeout(() => showSaveStatus('saved'), 2000);
                    break;
                case 'error':
                    saveStatusElement.textContent = 'Error';
                    break;
                default:
                    saveStatusElement.textContent = 'Saved';
                    saveStatusElement.classList.add('saved');
            }
        }

        function loadSavedContent() {
            try {
                const savedContent = localStorage.getItem('focusWriterContent');
                if (savedContent) {
                    currentEditor.innerHTML = savedContent;
                    focusEditor.innerHTML = savedContent;
                    updateStats();
                }
                
                currentFileId = localStorage.getItem('focusWriterFileId');
            } catch (error) {
                console.error('Error loading saved content:', error);
            }
        }

        function clearSavedContent() {
            try {
                localStorage.removeItem('focusWriterContent');
                localStorage.removeItem('focusWriterLastSaved');
                localStorage.removeItem('focusWriterFileId');
            } catch (error) {
                console.error('Error clearing saved content:', error);
            }
        }

        function syncEditors() {
            if (isInFocusMode) {
                currentEditor.innerHTML = focusEditor.innerHTML;
            } else {
                focusEditor.innerHTML = currentEditor.innerHTML;
            }
            updateStats();
            debouncedAutoSave();
        }

        function updateStats() {
            const activeEditor = isInFocusMode ? focusEditor : currentEditor;
            const text = activeEditor.innerText || activeEditor.textContent || '';
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        function formatText(command) {
            document.execCommand(command, false, null);
            updateToolbarState();
        }

        function updateToolbarState() {
            const commands = ['bold', 'italic', 'underline'];
            commands.forEach(command => {
                const btn = document.getElementById(command + 'Btn');
                if (btn) {
                    if (document.queryCommandState(command)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                }
            });
        }

        function toggleFocusMode() {
            const focusMode = document.getElementById('focusMode');
            isInFocusMode = !isInFocusMode;
            
            if (isInFocusMode) {
                syncEditors();
                focusMode.style.display = 'flex';
                focusEditor.focus();
                closeMenu();
            } else {
                syncEditors();
                focusMode.style.display = 'none';
                currentEditor.focus();
            }
        }

        function saveDocument() {
            const activeEditor = isInFocusMode ? focusEditor : currentEditor;
            const plainText = activeEditor.innerText || activeEditor.textContent || '';
            
            const blob = new Blob([plainText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            const now = new Date();
            const timestamp = now.toISOString().slice(0, 16).replace('T', '_').replace(/:/g, '-');
            a.download = `focus-writer_${timestamp}.txt`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            closeMenu();
        }

        function newDocument() {
            if (confirm('Start a new document? Any unsaved changes will be lost.')) {
                currentEditor.innerHTML = '';
                focusEditor.innerHTML = '';
                clearSavedContent();
                currentFileId = null;
                updateStats();
                showSaveStatus('saved');
                currentEditor.focus();
                closeMenu();
            }
        }

        function debugLocalStorage() {
            try {
                const content = localStorage.getItem('focusWriterContent');
                const lastSaved = localStorage.getItem('focusWriterLastSaved');
                const fileId = localStorage.getItem('focusWriterFileId');
                const clientId = localStorage.getItem('focusWriterClientId');
                const folderId = localStorage.getItem('focusWriterFolderId');
                
                console.log('=== LOCAL STORAGE DEBUG ===');
                console.log('Content length:', content ? content.length : 'null');
                console.log('Last saved:', lastSaved || 'never');
                console.log('File ID:', fileId || 'none');
                console.log('Client ID configured:', clientId ? 'Yes' : 'No');
                console.log('Folder ID:', folderId || 'none');
                
                alert(`Local Storage Debug:

Content stored: ${content ? content.length + ' characters' : 'None'}
Last saved: ${lastSaved || 'Never'}
Drive File ID: ${fileId || 'None'}
Drive configured: ${clientId ? 'Yes' : 'No'}
Folder ID: ${folderId || 'Not set'}

Check console (F12) for full details.`);
                
            } catch (error) {
                console.error('localStorage error:', error);
                alert('Error checking localStorage: ' + error.message);
            }
        }

        // Auto-backup timer functions
        function startBackupTimer() {
            if (!isSignedIn || !TARGET_FOLDER_ID) return;
            
            if (autoBackupInterval) clearInterval(autoBackupInterval);
            if (backupCountdown) clearInterval(backupCountdown);
            
            nextBackupTime = Date.now() + BACKUP_INTERVAL;
            
            autoBackupInterval = setInterval(() => {
                performAutoBackup();
                nextBackupTime = Date.now() + BACKUP_INTERVAL;
            }, BACKUP_INTERVAL);
            
            backupCountdown = setInterval(updateBackupTimer, 1000);
            
            console.log('Auto-backup started (every 5 minutes)');
        }

        function stopBackupTimer() {
            if (autoBackupInterval) {
                clearInterval(autoBackupInterval);
                autoBackupInterval = null;
            }
            if (backupCountdown) {
                clearInterval(backupCountdown);
                backupCountdown = null;
            }
            document.getElementById('backupTimer').innerHTML = '';
            console.log('Auto-backup stopped');
        }

        function updateBackupTimer() {
            if (!nextBackupTime || !isSignedIn) return;
            
            const timeLeft = Math.max(0, nextBackupTime - Date.now());
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            
            document.getElementById('backupTimer').innerHTML = 
                `Next backup in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function performAutoBackup() {
            if (!isSignedIn || !accessToken || !TARGET_FOLDER_ID) {
                console.log('Auto-backup skipped - not fully configured');
                return;
            }
            
            console.log('Performing auto-backup...');
            backupToGoogleDrive(true);
        }

        // Google Drive Setup Functions
        function updateDriveStatus(message) {
            document.getElementById('driveStatus').innerHTML = message;
        }

        function setupOrConnect() {
            if (!CLIENT_ID || !API_KEY) {
                showSetupForm();
            } else if (!TARGET_FOLDER_ID) {
                selectBackupFolder();
            } else {
                connectGoogleDrive();
            }
        }

        function showSetupForm() {
            const currentClientId = CLIENT_ID || '';
            const currentApiKey = API_KEY || '';
            
            const setupHTML = `
                <div style="padding: 10px;">
                    <p style="margin-bottom: 15px; color: #ccc; font-size: 12px;">
                        To use Google Drive backup, create your own Google Cloud project.
                        <a href="https://console.cloud.google.com" target="_blank">Open Console</a>
                    </p>
                    
                    <label>Client ID:</label>
                    <input type="text" id="clientIdInput" value="${currentClientId}" placeholder="xxx.apps.googleusercontent.com">
                    
                    <label>API Key:</label>
                    <input type="text" id="apiKeyInput" value="${currentApiKey}" placeholder="AIza...">
                    
                    <button onclick="saveGoogleCredentials()">Save Credentials</button>
                    <button onclick="showSetupInstructions()" style="background: #3a3a3a; border: 1px solid #4a4a4a;">Show Setup Guide</button>
                </div>
            `;
            
            updateDriveStatus(setupHTML);
        }

        function saveGoogleCredentials() {
            const clientId = document.getElementById('clientIdInput').value.trim();
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            
            if (!clientId || !apiKey) {
                alert('Please enter both Client ID and API Key');
                return;
            }
            
            CLIENT_ID = clientId;
            API_KEY = apiKey;
            
            localStorage.setItem('focusWriterClientId', CLIENT_ID);
            localStorage.setItem('focusWriterApiKey', API_KEY);
            
            updateDriveStatus('Credentials saved! Now set your backup folder.');
            updateDriveUI();
        }

        function showSetupInstructions() {
            const instructions = `
                <div style="padding: 10px; font-size: 12px; line-height: 1.6; color: #ccc;">
                    <h4 style="color: #fff; margin-bottom: 10px;">Setup Instructions:</h4>
                    
                    <ol>
                        <li>Go to <a href="https://console.cloud.google.com" target="_blank">Google Cloud Console</a></li>
                        <li>Create a new project or select existing one</li>
                        <li>Enable "Google Drive API" in APIs & Services</li>
                        <li>Create OAuth 2.0 Client ID (Web application):
                            <ul style="margin-left: 15px; margin-top: 5px;">
                                <li>Add authorized JavaScript origin: <code>${window.location.origin}</code></li>
                            </ul>
                        </li>
                        <li>Create API Key (restrict it to Google Drive API)</li>
                        <li>Copy both credentials and paste in setup form</li>
                    </ol>
                    
                    <button onclick="showSetupForm()">Back to Setup</button>
                </div>
            `;
            
            updateDriveStatus(instructions);
        }

        function clearGoogleCredentials() {
            if (confirm('Remove saved Google Drive credentials and folder settings?')) {
                localStorage.removeItem('focusWriterClientId');
                localStorage.removeItem('focusWriterApiKey');
                localStorage.removeItem('focusWriterFolderId');
                CLIENT_ID = null;
                API_KEY = null;
                TARGET_FOLDER_ID = null;
                disconnectGoogleDrive();
                updateDriveStatus('Credentials cleared. Click "Setup Google Drive" to configure.');
                updateDriveUI();
            }
        }

        function selectBackupFolder() {
            if (!CLIENT_ID || !API_KEY) {
                updateDriveStatus('Please setup Google Drive credentials first');
                return;
            }
            
            const folderId = prompt(
                'Enter Google Drive folder ID:\n\n' +
                'Find this in your folder URL:\n' +
                'drive.google.com/drive/folders/FOLDER_ID_HERE\n\n' +
                'Or leave blank to create a new "Focus Writer Backups" folder'
            );
            
            if (folderId === null) return;
            
            if (folderId.trim()) {
                TARGET_FOLDER_ID = folderId.trim();
                localStorage.setItem('focusWriterFolderId', TARGET_FOLDER_ID);
                updateDriveStatus(`Folder set: ${TARGET_FOLDER_ID}<br>Now connect to Google Drive`);
                updateDriveUI();
            } else {
                if (isSignedIn) {
                    createBackupFolder();
                } else {
                    updateDriveStatus('Connect to Google Drive first to create a folder');
                }
            }
        }

        function createBackupFolder() {
            if (!isSignedIn || !accessToken) {
                updateDriveStatus('Connect to Google Drive first');
                return;
            }
            
            updateDriveStatus('Creating backup folder...');
            
            const folderMetadata = {
                name: 'Focus Writer Backups',
                mimeType: 'application/vnd.google-apps.folder'
            };
            
            fetch('https://www.googleapis.com/drive/v3/files?fields=id,name,webViewLink', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(folderMetadata)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                TARGET_FOLDER_ID = data.id;
                localStorage.setItem('focusWriterFolderId', TARGET_FOLDER_ID);
                updateDriveStatus(`Folder created: ${data.name}<br>ID: ${data.id}<br>Your documents will save here`);
                updateDriveUI();
                
                setTimeout(() => {
                    startBackupTimer();
                }, 2000);
            })
            .catch(error => {
                updateDriveStatus(`Failed to create folder: ${error.message}`);
            });
        }

        function loadGAPI() {
            return new Promise((resolve, reject) => {
                if (typeof gapi !== 'undefined' && gapi.client) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://apis.google.com/js/api.js';
                script.onload = () => {
                    gapi.load('client', {
                        callback: () => {
                            gapi.client.init({
                                apiKey: API_KEY,
                                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                            }).then(resolve).catch(reject);
                        },
                        onerror: reject
                    });
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function connectGoogleDrive() {
            console.log('Connecting to Google Drive...');
            
            if (!CLIENT_ID || !API_KEY) {
                showSetupForm();
                return;
            }
            
            if (window.location.protocol === 'file:') {
                updateDriveStatus('Must run from HTTP server, not file://');
                return;
            }
            
            if (typeof google === 'undefined') {
                updateDriveStatus('Google Identity Services not loaded. Try refreshing the page.');
                return;
            }
            
            updateDriveStatus('Connecting...');
            
            try {
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (response) => {
                        if (response.error) {
                            console.error('OAuth error:', response.error);
                            updateDriveStatus('Authentication failed: ' + response.error);
                            return;
                        }
                        
                        if (response.access_token) {
                            accessToken = response.access_token;
                            isSignedIn = true;
                            updateDriveUI();
                            
                            loadGAPI().then(() => {
                                gapi.client.setToken({access_token: accessToken});
                                isGoogleDriveLoaded = true;
                                
                                if (!TARGET_FOLDER_ID) {
                                    updateDriveStatus('Connected! Now set your backup folder.');
                                } else {
                                    updateDriveStatus('Connected to Google Drive! Loading document...');
                                    
                                    setTimeout(() => {
                                        loadFromGoogleDrive();
                                        setTimeout(() => {
                                            startBackupTimer();
                                        }, 3000);
                                    }, 1000);
                                }
                            }).catch(error => {
                                updateDriveStatus('API initialization failed: ' + error.message);
                            });
                        }
                    },
                });
                
                client.requestAccessToken();
                
            } catch (error) {
                console.error('Connection error:', error);
                updateDriveStatus('Connection failed: ' + error.message);
            }
        }

        function disconnectGoogleDrive() {
            if (accessToken) {
                google.accounts.oauth2.revoke(accessToken, () => {
                    console.log('Token revoked');
                });
            }
            
            stopBackupTimer();
            
            accessToken = null;
            isSignedIn = false;
            isGoogleDriveLoaded = false;
            currentFileId = null;
            updateDriveUI();
            updateDriveStatus('Disconnected from Google Drive');
        }

        function loadFromGoogleDrive() {
            if (!isSignedIn || !accessToken) {
                updateDriveStatus('Not connected to Google Drive');
                return;
            }
            
            if (!TARGET_FOLDER_ID) {
                updateDriveStatus('No backup folder set. Click "Set Backup Folder" first.');
                return;
            }

            updateDriveStatus('Loading from Google Drive...');
            showSaveStatus('loading');

            const query = `name='${BACKUP_FILE_NAME}' and parents in '${TARGET_FOLDER_ID}' and trashed=false`;
            
            fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name,modifiedTime)`, {
                method: 'GET',
                headers: new Headers({
                    'Authorization': `Bearer ${accessToken}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error.message);
                }

                if (!data.files || data.files.length === 0) {
                    updateDriveStatus('No backup file found in Google Drive. Start writing to create your first backup.');
                    showSaveStatus('saved');
                    return;
                }

                const file = data.files[0];
                currentFileId = file.id;
                localStorage.setItem('focusWriterFileId', currentFileId);

                return fetch(`https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`, {
                    method: 'GET',
                    headers: new Headers({
                        'Authorization': `Bearer ${accessToken}`
                    })
                });
            })
            .then(response => {
                if (!response) return;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.text();
            })
            .then(content => {
                if (!content && content !== '') return;

                currentEditor.innerText = content;
                focusEditor.innerText = content;
                
                localStorage.setItem('focusWriterContent', currentEditor.innerHTML);
                localStorage.setItem('focusWriterLastSaved', new Date().toISOString());
                
                updateStats();
                showSaveStatus('loaded');
                
                updateDriveStatus(`Document loaded from Google Drive<br>${content.length} characters loaded<br>Auto-backup every 5 minutes`);
            })
            .catch(error => {
                console.error('Load error:', error);
                updateDriveStatus(`Failed to load from Google Drive: ${error.message}`);
                showSaveStatus('error');
            });
        }

        function manualBackup() {
            if (!TARGET_FOLDER_ID) {
                updateDriveStatus('No backup folder set. Click "Set Backup Folder" first.');
                return;
            }
            backupToGoogleDrive(false);
        }

        function verifyCurrentFile() {
            if (!currentFileId || !isSignedIn || !accessToken) {
                return Promise.resolve(false);
            }

            return fetch(`https://www.googleapis.com/drive/v3/files/${currentFileId}?fields=id,name,parents`, {
                method: 'GET',
                headers: new Headers({
                    'Authorization': `Bearer ${accessToken}`
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    return false;
                }
                
                const isInTargetFolder = data.parents && data.parents.includes(TARGET_FOLDER_ID);
                
                if (!isInTargetFolder) {
                    console.log('Current file is NOT in target folder');
                    return false;
                }
                
                return true;
            })
            .catch(error => {
                console.error('Error verifying current file:', error);
                return false;
            });
        }

        function backupToGoogleDrive(silent = false) {
            if (!isSignedIn || !accessToken) {
                if (!silent) updateDriveStatus('Not connected to Google Drive');
                return;
            }
            
            if (!TARGET_FOLDER_ID) {
                if (!silent) updateDriveStatus('No backup folder set');
                return;
            }
            
            if (!silent) {
                updateDriveStatus('Backing up to Google Drive...');
                showSaveStatus('backing-up');
            }
            
            const activeEditor = isInFocusMode ? focusEditor : currentEditor;
            const content = activeEditor.innerText || activeEditor.textContent || '';
            
            localStorage.setItem('focusWriterContent', activeEditor.innerHTML);
            localStorage.setItem('focusWriterLastSaved', new Date().toISOString());
            
            verifyCurrentFile().then(isValidFile => {
                if (currentFileId && isValidFile) {
                    updateFileInDrive(content, silent);
                } else {
                    if (currentFileId && !isValidFile) {
                        console.log('Current file not in target folder, creating new file...');
                        currentFileId = null;
                        localStorage.removeItem('focusWriterFileId');
                    }
                    createFileInDrive(content, silent);
                }
            });
        }

        function createFileInDrive(content, silent) {
            const fileMetadata = {
                name: BACKUP_FILE_NAME,
                parents: [TARGET_FOLDER_ID]
            };
            
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(fileMetadata)], {type: 'application/json'}));
            form.append('file', new Blob([content], {type: 'text/plain'}));
            
            fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id,name,parents', {
                method: 'POST',
                headers: new Headers({
                    'Authorization': `Bearer ${accessToken}`
                }),
                body: form
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                currentFileId = data.id;
                localStorage.setItem('focusWriterFileId', currentFileId);
                
                if (!silent) {
                    updateDriveStatus(`Backup created: ${BACKUP_FILE_NAME}<br>File ID: ${data.id}`);
                    showSaveStatus('backed-up');
                }
            })
            .catch(error => {
                console.error('Backup error:', error);
                if (!silent) {
                    updateDriveStatus(`Backup failed: ${error.message}`);
                    showSaveStatus('error');
                }
            });
        }

        function updateFileInDrive(content, silent) {
            fetch(`https://www.googleapis.com/upload/drive/v3/files/${currentFileId}?uploadType=media&fields=id,name,modifiedTime`, {
                method: 'PATCH',
                headers: new Headers({
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'text/plain'
                }),
                body: content
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                if (!silent) {
                    updateDriveStatus(`Backup updated: ${BACKUP_FILE_NAME}<br>Last updated: ${new Date().toLocaleTimeString()}`);
                    showSaveStatus('backed-up');
                }
            })
            .catch(error => {
                console.error('Update error:', error);
                if (error.message.includes('404') || error.message.includes('File not found')) {
                    currentFileId = null;
                    localStorage.removeItem('focusWriterFileId');
                    createFileInDrive(content, silent);
                } else {
                    if (!silent) {
                        updateDriveStatus(`Backup update failed: ${error.message}`);
                        showSaveStatus('error');
                    }
                }
            });
        }

        function updateDriveUI() {
            const connectBtn = document.getElementById('driveConnectBtn');
            const disconnectBtn = document.getElementById('driveDisconnectBtn');
            const backupBtn = document.getElementById('driveBackupBtn');
            const folderBtn = document.getElementById('driveFolderBtn');
            const clearBtn = document.getElementById('driveClearBtn');
            const loadBtn = document.getElementById('driveLoadBtn');
            
            if (!CLIENT_ID || !API_KEY) {
                connectBtn.textContent = 'Setup Google Drive';
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
                backupBtn.style.display = 'none';
                folderBtn.style.display = 'none';
                clearBtn.style.display = 'none';
                loadBtn.style.display = 'none';
            } else if (isSignedIn) {
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';
                backupBtn.style.display = 'block';
                folderBtn.style.display = 'block';
                clearBtn.style.display = 'block';
                loadBtn.style.display = 'block';
            } else {
                connectBtn.textContent = 'Connect Drive';
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';
                backupBtn.style.display = 'none';
                folderBtn.style.display = 'block';
                clearBtn.style.display = 'block';
                loadBtn.style.display = 'none';
            }
        }

        // Event listeners
        menuButton.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', closeMenu);

        currentEditor.addEventListener('input', syncEditors);
        focusEditor.addEventListener('input', syncEditors);
        
        currentEditor.addEventListener('keyup', updateToolbarState);
        focusEditor.addEventListener('keyup', updateToolbarState);
        
        currentEditor.addEventListener('mouseup', updateToolbarState);
        focusEditor.addEventListener('mouseup', updateToolbarState);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (isInFocusMode) {
                    toggleFocusMode();
                } else if (isMenuOpen) {
                    closeMenu();
                }
            }
            
            if (e.ctrlKey && e.key === 'm') {
                e.preventDefault();
                toggleMenu();
            }
            
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                if (isSignedIn && TARGET_FOLDER_ID) {
                    manualBackup();
                } else {
                    saveDocument();
                }
            }
            
            if (e.ctrlKey && e.key === 'b') {
                e.preventDefault();
                formatText('bold');
            }
            
            if (e.ctrlKey && e.key === 'i') {
                e.preventDefault();
                formatText('italic');
            }
            
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                formatText('underline');
            }
        });

        // Initialize
        console.log('Initializing Focus Writer...');
        
        loadSavedContent();
        
        if (!localStorage.getItem('focusWriterContent')) {
            currentEditor.innerHTML = '<br><br>';
            focusEditor.innerHTML = '<br><br>';
            
            const range = document.createRange();
            const selection = window.getSelection();
            range.setStart(currentEditor, 2);
            range.collapse(true);
            selection.removeAllRanges();
            selection.addRange(range);
        }
        
        updateStats();
        showSaveStatus('saved');
        updateDriveUI();
        currentEditor.focus();
        
        console.log('Focus Writer initialized!');
        if (CLIENT_ID) console.log('Google Drive configured');
        if (TARGET_FOLDER_ID) console.log('Backup folder:', TARGET_FOLDER_ID);
    </script>
</body>
</html>
